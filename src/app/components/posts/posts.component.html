<div class="grid-container">
  <div class="card" *ngFor="let post of posts" >
    <img class="card-img-top" [src]="post.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
    </div>
  </div>
</div>
